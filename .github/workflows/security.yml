name: Security Analysis

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  pull_request:
    branches: [ main ]
    # Avoid running heavy scans for docs-only changes
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  schedule:
    # Run security scan weekly to reduce cost (Mon 05:20 UTC)
    - cron: '20 5 * * 1'
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  gate:
    runs-on: ubuntu-latest
    outputs:
      run_security: ${{ steps.lbl.outputs.run_security }}
    steps:
      - uses: actions/github-script@v7
        id: lbl
        with:
          script: |
            const isPR = context.eventName === 'pull_request';
            const isFork = isPR && context.payload.pull_request?.head?.repo?.fork;
            const labels = (context.payload.pull_request?.labels || []).map(l=>l.name);
            const runSecurity = !isPR || (!isFork && labels.includes('run-security'));
            core.setOutput('run_security', String(runSecurity));
            core.setOutput('is_fork', String(Boolean(isFork)));
  security-scan:
    needs: gate
    if: ${{ needs.gate.outputs.run_security == 'true' }}
    name: Security Scanning
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for gitleaks
          fetch-depth: 0

      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: Run security analyzer
        run: pnpm run security:analyze
        env:
          NODE_ENV: test

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: ${{ always() && hashFiles('security-reports/**') != '' }}
        with:
          name: security-report
          path: security-reports/
          retention-days: 14

  dependency-audit:
    needs: gate
    if: ${{ needs.gate.outputs.run_security == 'true' }}
    name: Dependency Audit
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: Audit dependencies
        run: pnpm audit --audit-level=moderate || true

      - name: Check for high-risk packages
        run: |
          pnpm audit --audit-level=high --json > audit-results.json || true
          if [ -s audit-results.json ]; then
            printf "%s\n" "High-risk vulnerabilities found!"
            cat audit-results.json
            exit 1
          fi

  secrets-scan:
    needs: gate
    if: ${{ needs.gate.outputs.run_security == 'true' }}
    name: Secrets Scanning
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Maybe skip (GITLEAKS_LICENSE missing)
        id: license_gate
        run: |
          if [ -z "${{ secrets.GITLEAKS_LICENSE }}" ]; then
            if [ "${{ github.event_name }}" = "pull_request" ]; then
              echo "skip=true" >> "$GITHUB_OUTPUT"
              echo "GITLEAKS_LICENSE is not set; skipping gitleaks for PR."
            else
              echo "skip=false" >> "$GITHUB_OUTPUT"
              echo "GITLEAKS_LICENSE is required on push/schedule. Failing."
              exit 1
            fi
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Gitleaks
        if: steps.license_gate.outputs.skip != 'true'
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        with:
          config-path: .gitleaks.toml

  codeql-analysis:
    needs: gate
    if: ${{ needs.gate.outputs.run_security == 'true' }}
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    # schedule は別トリガーで動く
    
    permissions:
      security-events: write
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
          config: |
            paths-ignore:
              - api/public-types.d.ts
              - artifacts/**
              - examples/**
              - src/ui/components/generated/**

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  license-check:
    needs: gate
    if: ${{ needs.gate.outputs.run_security == 'true' }}
    name: License Compliance
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'pull_request' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install license checker
        run: pnpm dlx -y license-checker --version || pnpm add -g license-checker

      - name: Check licenses
        run: |
          license-checker --production --failOn 'GPL;AGPL;LGPL;UNLICENSED' --summary > license-summary.txt
          cat license-summary.txt

      - name: Upload license report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-report
          path: license-summary.txt
          retention-days: 30

  security-policy-check:
    name: Security Policy Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check SECURITY.md exists
        run: |
          if [ ! -f SECURITY.md ]; then
            printf "%s\n" "❌ SECURITY.md file is missing"
            exit 1
          fi
          printf "%s\n" "✅ SECURITY.md file exists"

      - name: Validate security configuration
        run: |
          # Check for .gitignore entries
          if ! grep -q "\.env" .gitignore; then
            printf "%s\n" "❌ .env files not in .gitignore"
            exit 1
          fi
          
          # Check for security scripts in package.json
          if ! grep -q "security:" package.json; then
            printf "%s\n" "❌ No security scripts found in package.json"
            exit 1
          fi
          
          printf "%s\n" "✅ Security configuration validated"

  container-security:
    name: Container Security
    runs-on: ubuntu-latest
    needs: gate
    if: ${{ needs.gate.outputs.run_security == 'true' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect container manifest
        id: container_manifest
        uses: ./.github/actions/detect-container-manifest

      - name: Install Podman and Trivy
        if: steps.container_manifest.outputs.skip != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
          TRIVY_VERSION="0.67.1"
          TRIVY_TAR="trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz"
          TRIVY_CHECKSUMS="trivy_${TRIVY_VERSION}_checksums.txt"
          curl -fsSLO "https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/${TRIVY_TAR}"
          curl -fsSLO "https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/${TRIVY_CHECKSUMS}"
          grep "${TRIVY_TAR}" "${TRIVY_CHECKSUMS}" | sha256sum --check --status
          sudo tar -xzf "${TRIVY_TAR}" -C /usr/local/bin trivy
          rm -f "${TRIVY_TAR}" "${TRIVY_CHECKSUMS}"

      - name: Build container image
        if: steps.container_manifest.outputs.skip != 'true'
        run: podman build -f "${{ steps.container_manifest.outputs.dockerfile }}" -t ae-framework:latest .

      - name: Export image archive
        if: steps.container_manifest.outputs.skip != 'true'
        run: podman save ae-framework:latest -o ae-framework.tar

      - name: Run Trivy vulnerability scanner
        if: steps.container_manifest.outputs.skip != 'true'
        run: trivy image --input ae-framework.tar --format sarif --output trivy-results.sarif

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && steps.container_manifest.outputs.skip != 'true'
        with:
          sarif_file: 'trivy-results.sarif'

  security-notification:
    name: Security Notification
    runs-on: ubuntu-latest
    needs: [security-scan, dependency-audit, secrets-scan, codeql-analysis]
    if: failure() && github.event_name == 'schedule'
    
    steps:
      - name: Notify security team
        run: |
          printf "%s\n" "Security scan failed on scheduled run"
          printf "%s\n" "Please check the workflow results and take appropriate action"
          # In a real environment, you would send notifications to Slack, email, etc.
          
      - name: Create security issue
        uses: actions/github-script@v7
        if: failure()
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Security scan failure - ${new Date().toISOString().split('T')[0]}`,
              body: `Automated security scan failed on scheduled run.\n\nPlease review the following:\n- Dependency vulnerabilities\n- Secret leaks\n- Code security issues\n\nWorkflow run: ${context.payload.html_url || 'N/A'}`,
              labels: ['security', 'bug', 'high-priority']
            })
