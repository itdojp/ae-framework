name: Docs Doctest

on:
  pull_request:
    paths:
      - 'README.md'
      - 'docs/README.md'
      - 'docs/**'
      - 'scripts/doctest.ts'
      - 'scripts/docs/check-doc-consistency.mjs'
      - '.github/workflows/docs-doctest.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  push:
    branches: [main]
    paths:
      - 'README.md'
      - 'docs/README.md'
      - 'docs/**'
      - 'scripts/doctest.ts'
      - 'scripts/docs/check-doc-consistency.mjs'
      - '.github/workflows/docs-doctest.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  schedule:
    - cron: '0 4 * * 0'
  workflow_dispatch:
    inputs:
      full:
        description: 'Run full docs doctest (`docs/**/*.md`)'
        required: false
        default: false
        type: boolean

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  doctest-index:
    name: doctest-index
    if: ${{ github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: '20'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      - name: Check documentation consistency
        run: node scripts/docs/check-doc-consistency.mjs
      - name: Run doctest (README + docs index)
        env:
          DOCTEST_ENFORCE: '1'
        run: pnpm -s run test:doctest:index

      - name: Detect changed markdown files (PR only)
        id: changed-docs
        if: ${{ github.event_name == 'pull_request' }}
        shell: bash
        run: |
          set -euo pipefail
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          # checkout は shallow のため、base commit が無い場合は最小fetchで補完する
          if ! git cat-file -e "${BASE_SHA}^{commit}" 2>/dev/null; then
            git fetch --no-tags --depth=1 origin "${BASE_SHA}"
          fi

          {
            echo "files<<EOF"
            git diff --name-only \
              "${BASE_SHA}" \
              "${HEAD_SHA}" \
              -- '*.md'
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Run doctest (changed markdown in PR)
        if: ${{ github.event_name == 'pull_request' && steps.changed-docs.outputs.files != '' }}
        env:
          DOCTEST_ENFORCE: '1'
        shell: bash
        run: |
          set -euo pipefail
          printf '%s\n' "${{ steps.changed-docs.outputs.files }}" \
            | awk 'NF > 0' \
            | tr '\n' '\0' \
            | xargs -0 pnpm -s tsx scripts/doctest.ts

  doctest-full:
    name: doctest-full
    if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.full) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: '20'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      - name: Run full docs doctest
        env:
          DOCTEST_ENFORCE: '1'
        run: pnpm -s run test:doctest:full
