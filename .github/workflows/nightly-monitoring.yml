name: nightly-monitoring

on:
  schedule:
    - cron: "15 19 * * *"   # æ¯Žæ—¥ 04:15 JSTï¼ˆ19:15 UTCï¼‰
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Pick package manager
        run: |
          if [ -f pnpm-lock.yaml ]; then
            npm i -g pnpm
            echo "PM=pnpm" >> "$GITHUB_ENV"
          else
            echo "PM=npm" >> "$GITHUB_ENV"
          fi
      
      - name: Install
        run: ${{ env.PM }} install
      
      - name: Build
        run: ${{ env.PM }} run build
      
      - name: Flake (30x)
        run: node dist/cli.js qa:flake --times 30 --timeoutMs 240000 --workers 50% --pattern "tests/**"
      
      - name: Bench #1
        run: |
          rm -rf artifacts/bench.json || true
          AE_SEED=321 node dist/cli.js bench
          cp artifacts/bench.json artifacts/bench-1.json
      
      - name: Bench #2
        run: |
          AE_SEED=321 node dist/cli.js bench
          cp artifacts/bench.json artifacts/bench-2.json
      
      - name: Compare benches (<=5% tolerance)
        run: node scripts/ci/compare-bench.mjs artifacts/bench-1.json artifacts/bench-2.json 0.05
      
      - name: Replay smoke
        run: AE_RECORDER_MODE=replay node dist/cli.js agent:complete --prompt "Hello, ae!"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-artifacts
          path: artifacts/
          retention-days: 14
      
      - name: Notify Slack on failure
        if: failure() && secrets.SLACK_WEBHOOK_URL != null
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: |
            ðŸš¨ ${{ github.workflow }} failed on ${{ github.ref }}
            â€¢ run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            â€¢ artifacts: (see workflow page)
          SLACK_COLOR: "#E01E5A"