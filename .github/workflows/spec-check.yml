name: Spec Check

on:
  workflow_call:
  workflow_dispatch:
concurrency:
  group: spec-check-${{ github.event.pull_request.number || github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tla:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: '20'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      - name: Run KvOnce TLC (non-blocking)
        run: |
          pnpm run spec:kv-once:tlc || true
      - name: Run KvOnce Apalache (optional)
        run: |
          pnpm run spec:kv-once:apalache || true
      - name: Upload TLA summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tla-summary
          path: artifacts/hermetic-reports/formal/tla-summary.json
          if-no-files-found: ignore
      - name: Append summary to job log
        if: always()
        run: |
          if [ -f artifacts/hermetic-reports/formal/tla-summary.json ]; then
            echo '## KvOnce TLA summary' >> "$GITHUB_STEP_SUMMARY"
            cat artifacts/hermetic-reports/formal/tla-summary.json >> "$GITHUB_STEP_SUMMARY"
          else
            echo 'KvOnce TLA summary not generated (tool unavailable).' >> "$GITHUB_STEP_SUMMARY"
          fi
