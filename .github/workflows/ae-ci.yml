name: ae-ci
on:
  push:
    branches: [ main ]
    tags: ['v*']
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qa_gate:
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.set.outputs.run }}
    steps:
      - uses: actions/github-script@v7
        id: set
        with:
          script: |
            const isPR = context.eventName === 'pull_request';
            const labels = (context.payload.pull_request?.labels || []).map(l=>l.name);
            const runByLabel = labels.includes('run-qa');
            const runByDispatch = context.eventName === 'workflow_dispatch';
            const enablePush = process.env.AE_QA_BENCH_PUSH === 'true' && context.eventName === 'push';
            const shouldRun = runByLabel || runByDispatch || enablePush;
            core.setOutput('run', String(shouldRun));
        env:
          AE_QA_BENCH_PUSH: ${{ vars.AE_QA_BENCH_PUSH }}
  qa-bench:
    needs: qa_gate
    if: ${{ needs.qa_gate.outputs.run == 'true' }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'ci-non-blocking') }}
    steps:
      - uses: actions/checkout@v4
      - name: Prepare pnpm
        uses: ./.github/actions/setup-pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Enable corepack
        run: corepack enable
      - name: Install
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      - name: Build
        run: pnpm run build
      - name: Bin smoke check
        run: node scripts/ci/check-bins.mjs
      - name: QA (light)
        run: node dist/src/cli/index.js qa --light
      - name: Bench (seeded, dry-run light)
        run: |
          AE_SEED=123 node dist/src/cli/benchmark-cli.js run --ci --light --dry-run || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ae-artifacts
          path: artifacts/
