name: ae-ci
on:
  push:
    branches: [ main ]
    # Restrict default push runs to code path changes (heavy QA/bench)
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'packages/**'
      - 'apps/**'
      - 'src/**'
    tags: ['v*']
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
  workflow_dispatch:

concurrency:
  group: ae-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qa_gate:
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.set.outputs.run }}
    steps:
      - uses: actions/github-script@v7
        id: set
        with:
          script: |
            const isPR = context.eventName === 'pull_request';
            const labels = (context.payload.pull_request?.labels || []).map(l=>l.name);
            const shouldRun = !isPR || labels.includes('run-qa');
            core.setOutput('run', String(shouldRun));
  qa-bench:
    needs: qa_gate
    if: ${{ needs.qa_gate.outputs.run == 'true' }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'ci-non-blocking') }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Enable corepack
        run: corepack enable
      - name: Install
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      - name: Build
        run: pnpm run build
      - name: Bin smoke check
        run: node scripts/ci/check-bins.mjs
      - name: QA (light)
        run: node dist/src/cli/index.js qa --light
      - name: Bench (seeded, dry-run light)
        run: |
          AE_SEED=123 node dist/src/cli/benchmark-cli.js run --ci --light --dry-run || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ae-artifacts
          path: artifacts/
