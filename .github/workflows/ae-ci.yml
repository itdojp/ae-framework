name: ae-ci
on:
  push:
    branches: [ main ]
    tags: ['v*']
  pull_request:

jobs:
  qa-bench:
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'ci-non-blocking') }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Enable corepack
        run: corepack enable
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run build
      - name: Bin smoke check
        run: node scripts/ci/check-bins.mjs
      - name: QA
        run: node dist/src/cli/index.js qa
      - name: Bench (seeded)
        run: AE_SEED=123 node dist/src/cli/index.js bench
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ae-artifacts
          path: artifacts/
