name: Workflow Lint
on:
  pull_request:
  push:
    branches: [main, develop]
concurrency:
  group: workflow-lint-${{ github.ref }}
  cancel-in-progress: true
permissions: read-all
jobs:
  actionlint:
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'ci-non-blocking') }}
    steps:
      - uses: actions/checkout@v4
      - uses: rhysd/actionlint@v1.7.1
      - name: Check for unresolved merge markers in workflows
        run: |
          set -e
          if rg -n "<<<<<<<|>>>>>>>|=======" .github/workflows -S || true; then
            printf "%s\n" "Unresolved merge markers found in workflows" >&2
            exit 1
          fi
      - name: Workflow Lint (summary)
        if: always()
        run: |
          printf "\n## ðŸ§© Workflow Lint\n" >> "$GITHUB_STEP_SUMMARY" || true
          printf "- Concurrency: workflow-lint-${{ github.ref }} (cancel in progress)\n" >> "$GITHUB_STEP_SUMMARY" || true
