name: Podman Smoke Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'podman/**'
      - 'infra/podman/**'
      - 'scripts/podman/**'
      - 'scripts/docker/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/podman-smoke.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'podman/**'
      - 'infra/podman/**'
      - 'scripts/podman/**'
      - 'scripts/docker/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/podman-smoke.yml'

jobs:
  podman-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman podman-compose
          if ! sudo apt-get install -y podman-plugins; then
            echo 'podman-plugins package not available; continuing with podman-compose shim'
          fi

      - name: Show Podman info
        run: |
          podman version
          podman info --debug

      - name: Verify Podman compose
        run: |
          set -euo pipefail
          output="$(podman compose version 2>&1)" || {
            echo '::error::podman compose is unavailable. Install podman-plugins >= 1.7'
            printf '%s\n' "$output"
            exit 1
          }
          printf '%s\n' "$output"
          version="$(printf '%s\n' "$output" | head -n 1 | grep -Eo '[0-9]+(\.[0-9]+)*' | head -n 1)"
          if [ -n "$version" ]; then
            version="${version#v}"
            IFS='.' read -r major minor patch <<EOF
$version
EOF
            major=${major:-0}
            minor=${minor:-0}
            if [ "$major" -lt 1 ] || { [ "$major" -eq 1 ] && [ "$minor" -lt 7 ]; }; then
              echo "::error::podman compose version $version is older than 1.7"
              exit 1
            fi
          else
            echo "::warning::Failed to parse podman compose version from: $output"
          fi
          podman compose --help | head -n 40

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Enable Corepack
        run: corepack enable

      - name: Run Podman smoke test
        run: pnpm podman:smoke
