name: CI Fast
on:
  pull_request:
  push:
    branches: [main, develop]
concurrency:
  group: ci-fast-${{ github.ref }}
  cancel-in-progress: true
permissions: read-all
jobs:
  unit:
    uses: ./.github/workflows/common/ci-core.yml
    with:
      node-version: '20'
      run-script: test:unit
  lint:
    uses: ./.github/workflows/common/ci-core.yml
    with:
      node-version: '20'
      run-script: lint