name: Full CI (Comprehensive Testing)
on: 
  schedule:
    - cron: '0 2 * * 0'  # 毎週日曜日 2:00 UTC
  workflow_dispatch:      # 手動実行
  push:
    tags: ['v*']          # リリースタグ時
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }
      - run: npm ci
      - run: npm run lint
      - run: npm test -- --run
      - run: npm run bdd || true            # 失敗時は仕様更新提案へ
      - name: Mutation Testing (Stryker) - Critical Components Only
        run: |
          # Phase 3.1/3.2 コア機能のみをmutation testing
          npx stryker run --mutate "src/engines/**/*.ts,src/testing/playwright-integration.ts,src/testing/visual-regression.ts" --maxTestRunnerReuse 0 || true
      - name: Generate SBOM
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b . v1.0.0
          ./syft packages dir:. -o cyclonedx-json > security/sbom/sbom.json