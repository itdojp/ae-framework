name: Full CI (Comprehensive Testing)
on: 
  schedule:
    - cron: '0 2 * * 0'  # 毎週日曜日 2:00 UTC
  workflow_dispatch:      # 手動実行
  push:
    tags: ['v*']          # リリースタグ時
jobs:
  # Issue #71: CI最前段にSpec Validation追加（fail-fast）
  spec-validation:
    name: 🚦 Fail-Fast Spec Validation
    uses: ./.github/workflows/fail-fast-spec-validation.yml
    secrets: inherit

  build-test:
    runs-on: ubuntu-latest
    needs: spec-validation  # Spec validation must pass first
    env:
      AE_HOST_STORE: ${{ github.workspace }}/.pnpm-store
      PNPM_STORE_PATH: ${{ github.workspace }}/.pnpm-store
    steps:
      - uses: actions/checkout@v4
      - name: Prepare pnpm
        uses: ./.github/actions/setup-pnpm
      - name: Ensure pnpm cache dir
        run: mkdir -p "$AE_HOST_STORE"
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.AE_HOST_STORE }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'pnpm' }
      - run: corepack enable
      - run: |
          pnpm fetch --prefer-offline
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile --prefer-offline
      - run: pnpm run lint
      - run: pnpm test -- --run
      - run: pnpm run bdd || true            # 失敗時は仕様更新提案へ
      - name: Mutation Testing (Stryker) - Critical Components Only
        run: |
          # Phase 3.1/3.2 コア機能のみをmutation testing
          pnpm exec stryker run --mutate "src/engines/**/*.ts,src/testing/playwright-integration.ts,src/testing/visual-regression.ts" --maxTestRunnerReuse 0 || true
      - name: Generate SBOM
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b . v1.0.0
          ./syft packages dir:. -o cyclonedx-json > security/sbom/sbom.json
