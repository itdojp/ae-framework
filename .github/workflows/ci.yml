name: Full CI (Comprehensive Testing)
on: 
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  schedule:
    - cron: '0 2 * * 0'   # 毎週日曜日 2:00 UTC (Full CI)
    - cron: '30 6 * * 1'  # 毎週月曜日 6:30 UTC (CI Extended)
  workflow_dispatch:      # 手動実行
  workflow_call:
    inputs:
      mode:
        description: 'CI mode (full, extended, fast)'
        required: false
        default: 'full'
        type: string
      trigger:
        description: 'Origin event for scheduled runs'
        required: false
        default: 'workflow_call'
        type: string
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  # Issue #71: CI最前段にSpec Validation追加
  spec-validation:
    name: Spec Validation
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_call' && inputs.mode == 'full') || github.event.schedule == '0 2 * * 0' }}
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/spec-validation.yml
    secrets: inherit

  build-test:
    runs-on: ubuntu-latest
    needs: spec-validation  # Spec validation must pass first
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_call' && inputs.mode == 'full') || github.event.schedule == '0 2 * * 0' }}
    env:
      AE_HOST_STORE: ${{ github.workspace }}/.pnpm-store
      PNPM_STORE_PATH: ${{ github.workspace }}/.pnpm-store
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 22
      - name: Ensure pnpm cache dir
        run: mkdir -p "$AE_HOST_STORE"
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.AE_HOST_STORE }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - run: |
          pnpm fetch --prefer-offline
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile --prefer-offline
      - run: pnpm run lint
      - run: pnpm test -- --run
      - run: pnpm run bdd || true            # 失敗時は仕様更新提案へ
      - name: Mutation Testing (Stryker) - Critical Components Only
        run: |
          # Phase 3.1/3.2 コア機能のみをmutation testing
          pnpm exec stryker run --mutate "src/engines/**/*.ts,src/testing/playwright-integration.ts,src/testing/visual-regression.ts" --maxTestRunnerReuse 0 || true
      - name: Generate SBOM
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b . v1.0.0
          ./syft packages dir:. -o cyclonedx-json > security/sbom/sbom.json

  ci-extended-schedule:
    name: CI Extended (scheduled)
    if: ${{ (github.event_name == 'schedule' && github.event.schedule == '30 6 * * 1') || (github.event_name == 'workflow_call' && inputs.mode == 'extended') }}
    uses: ./.github/workflows/ci-extended.yml
    secrets: inherit
    permissions:
      contents: read
      issues: write
    with:
      trigger: ${{ github.event_name == 'schedule' && 'schedule' || inputs.trigger }}

  ci-extended-entry:
    name: "CI Extended (entry: pr/push)"
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && !github.event.pull_request.head.repo.fork) }}
    uses: ./.github/workflows/ci-extended.yml
    secrets: inherit
    permissions:
      contents: read
      issues: write
    with:
      trigger: ${{ github.event_name }}
      pr_labels: ${{ github.event_name == 'pull_request' && join(github.event.pull_request.labels.*.name, ',') || '' }}
      pr_base_ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || '' }}
      pr_base_sha: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || '' }}
      pr_is_fork: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork && 'true' || 'false' }}

  ci-hermetic-entry:
    name: "Hermetic CI (entry: pr/push)"
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'run-hermetic')) }}
    uses: ./.github/workflows/hermetic-ci.yml
    secrets: inherit
    with:
      trigger: ${{ github.event_name }}
      pr_labels: ${{ github.event_name == 'pull_request' && join(github.event.pull_request.labels.*.name, ',') || '' }}

  detect-parallel-changes:
    name: Detect Parallel Test Paths
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
    outputs:
      should_run: ${{ steps.diff.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect relevant changes
        id: diff
        shell: bash
        run: |
          set -euo pipefail
          base=""
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base="${{ github.event.pull_request.base.sha }}"
          elif [ "${{ github.event_name }}" = "push" ]; then
            base="${{ github.event.before }}"
          fi
          if [ -z "$base" ] || [ "$base" = "0000000000000000000000000000000000000000" ]; then
            echo "No valid base commit (empty or all-zero SHA); defaulting should_run=true"
            printf '%s\n' "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if ! git cat-file -e "${base}^{commit}" 2>/dev/null; then
            echo "Base commit ${base} is not reachable; defaulting should_run=true"
            printf '%s\n' "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git diff --name-only "$base" "${{ github.sha }}" > /tmp/changed-files.txt
          if grep -E '^(src|packages|apps|tests|configs|scripts|types)/' /tmp/changed-files.txt >/dev/null; then
            printf '%s\n' "should_run=true" >> "$GITHUB_OUTPUT"
          else
            printf '%s\n' "should_run=false" >> "$GITHUB_OUTPUT"
          fi

  parallel-test-entry:
    name: "Parallel Tests (entry: pr/push)"
    needs: detect-parallel-changes
    if: ${{ (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main')) && needs.detect-parallel-changes.outputs.should_run == 'true' }}
    uses: ./.github/workflows/parallel-test-execution.yml
    secrets: inherit
    with:
      trigger: ${{ github.event_name }}
      pr_labels: ${{ github.event_name == 'pull_request' && join(github.event.pull_request.labels.*.name, ',') || '' }}

  detect-podman-changes:
    name: Detect Podman Smoke Paths
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
    outputs:
      should_run: ${{ steps.diff.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect relevant changes
        id: diff
        shell: bash
        run: |
          set -euo pipefail
          base=""
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base="${{ github.event.pull_request.base.sha }}"
          elif [ "${{ github.event_name }}" = "push" ]; then
            base="${{ github.event.before }}"
          fi
          if [ -z "$base" ] || [ "$base" = "0000000000000000000000000000000000000000" ]; then
            echo "No valid base commit (empty or all-zero SHA); defaulting should_run=true"
            printf '%s\n' "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if ! git cat-file -e "${base}^{commit}" 2>/dev/null; then
            echo "Base commit ${base} is not reachable; defaulting should_run=true"
            printf '%s\n' "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git diff --name-only "$base" "${{ github.sha }}" > /tmp/changed-files.txt
          if grep -E '^(podman/|infra/podman/|scripts/podman/|scripts/docker/)' /tmp/changed-files.txt >/dev/null; then
            printf '%s\n' "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if grep -E '^(package.json|pnpm-lock.yaml|\\.github/workflows/podman-smoke.yml|\\.github/workflows/ci.yml)$' /tmp/changed-files.txt >/dev/null; then
            printf '%s\n' "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          printf '%s\n' "should_run=false" >> "$GITHUB_OUTPUT"

  podman-smoke-entry:
    name: "Podman Smoke (entry: pr/push)"
    needs: detect-podman-changes
    if: ${{ ((github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main')) && needs.detect-podman-changes.outputs.should_run == 'true' }}
    uses: ./.github/workflows/podman-smoke.yml
    secrets: inherit

  ci-fast-entry:
    name: "CI Fast (entry: pr/push)"
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
    uses: ./.github/workflows/ci-fast.yml
    secrets: inherit
    with:
      trigger: ${{ github.event_name }}
      pr_labels: ${{ github.event_name == 'pull_request' && join(github.event.pull_request.labels.*.name, ',') || '' }}

  ci-fast-call:
    name: "CI Fast (entry: call)"
    if: ${{ github.event_name == 'workflow_call' && inputs.mode == 'fast' }}
    uses: ./.github/workflows/ci-fast.yml
    secrets: inherit
    with:
      trigger: ${{ inputs.trigger || github.event_name }}
  pr-verify-entry:
    name: "PR Verify (entry: pr)"
    if: ${{ github.event_name == 'pull_request' }}
    permissions:
      contents: read
      issues: write
      pull-requests: write
    uses: ./.github/workflows/pr-verify.yml
    secrets: inherit
    with:
      trigger: ${{ github.event_name }}
      pr_labels: ${{ join(github.event.pull_request.labels.*.name, ',') }}
      pr_is_fork: ${{ github.event.pull_request.head.repo.fork && 'true' || 'false' }}
      pr_number: ${{ github.event.pull_request.number }}
  verify-entry:
    name: "Verify Traceability (entry: pr/push)"
    if: ${{ (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main') || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
    uses: ./.github/workflows/verify.yml
    secrets: inherit
    with:
      trigger: ${{ github.event_name }}
      pr_labels: ${{ github.event_name == 'pull_request' && join(github.event.pull_request.labels.*.name, ',') || '' }}
      pr_number: ${{ github.event_name == 'pull_request' && github.event.pull_request.number || '' }}
      pr_head_sha: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || '' }}
  qa-entry:
    name: "QA Bench (entry: pr/push)"
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
    uses: ./.github/workflows/ae-ci.yml
    secrets: inherit
    with:
      trigger: ${{ github.event_name }}
      pr_labels: ${{ github.event_name == 'pull_request' && join(github.event.pull_request.labels.*.name, ',') || '' }}
