name: validate-artifacts-ajv
on:
  workflow_call:
    inputs:
      strict:
        description: Treat AJV validation warnings as errors.
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      strict:
        description: Treat AJV validation warnings as errors.
        required: false
        type: boolean
        default: false

concurrency:
  group: validate-artifacts-${{ github.event.pull_request.number || github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
jobs:
  gate:
    runs-on: ubuntu-latest
    outputs:
      strict: ${{ steps.gate.outputs.strict }}
    steps:
      - id: gate
        run: |
          printf '%s\n' "strict=${{ inputs.strict }}" >> "$GITHUB_OUTPUT"
  validate:
    needs: gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm
        with: { node-version: '20' }
      - name: Install deps (pnpm)
        run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      - name: Validate artifacts schema contracts
        env:
          ARTIFACTS_VALIDATE_STRICT: ${{ needs.gate.outputs.strict }}
        run: pnpm run artifacts:validate -- --strict="${ARTIFACTS_VALIDATE_STRICT}"
      - name: Upload schema-validation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-validation-${{ github.run_id }}
          path: artifacts/schema-validation/**
          if-no-files-found: warn
