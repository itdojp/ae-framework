name: Phase 6 UI/UX Quality Gates
on:
  pull_request:
    paths: ['src/ui/**', 'examples/**', 'packages/ui/**', 'apps/web/**']

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  accessibility-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm
        with: { node-version: '20' }
      - run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      - name: Run accessibility tests
        run: |
          pnpm run test:a11y
          pnpm run test:a11y:report
      - name: Accessibility gate check
        run: node scripts/check-a11y-threshold.cjs --env=ci

  visual-regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm
        with: { node-version: '20' }
      - run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      - run: pnpm run build:storybook
      - name: Run visual regression tests
        run: |
          pnpm run test:visual
          pnpm run test:visual:report

  lighthouse-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm
        with: { node-version: '20' }
      - run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      - name: Build application
        run: pnpm run build:frontend
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  opa-policy-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v2
        with: { version: latest }
      - name: Prepare OPA input
        run: |
          mkdir -p reports
          cat <<'JSON' > reports/opa-input.json
          {"components":[]}
          JSON
      - name: Validate UI components policy
        run: opa eval -d policies/ui/ -i reports/opa-input.json "data.ui.violations"
      - name: Check policy compliance
        run: node scripts/check-opa-compliance.cjs --ui-violations=0

  coverage-gate:
    runs-on: ubuntu-latest
    env:
      AE_QUALITY_PROFILE: development
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-node-pnpm
        with: { node-version: '20' }
      - run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      - name: Run tests with coverage
        run: pnpm run test:coverage
      - name: Coverage threshold check
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');

          const policyPath = path.join(process.cwd(), 'policy', 'quality.json');
          const policy = JSON.parse(fs.readFileSync(policyPath, 'utf8'));
          const env = process.env.AE_QUALITY_PROFILE || 'ci';
          const coverageRoot = path.join(process.cwd(), 'src') + path.sep;

          if (policy.environments?.[env]?.overrides) {
            const overrides = policy.environments[env].overrides;
            for (const [overridePath, value] of Object.entries(overrides)) {
              const parts = overridePath.split('.');
              let current = policy.quality;
              for (let i = 0; i < parts.length - 1; i += 1) {
                const part = parts[i];
                if (!current[part]) {
                  current[part] = {};
                }
                current = current[part];
              }
              current[parts[parts.length - 1]] = value;
            }
          }

          const coverageGate = policy.quality.coverage;
          const thresholds = coverageGate.thresholds;
          const enforcement = coverageGate.enforcement || 'strict';
          const summaryPath = path.join(process.cwd(), 'coverage', 'coverage-summary.json');
          const finalPath = path.join(process.cwd(), 'coverage', 'coverage-final.json');

          function hasAllMetrics(total) {
            return total?.lines?.pct !== undefined
              && total?.functions?.pct !== undefined
              && total?.branches?.pct !== undefined
              && total?.statements?.pct !== undefined;
          }

          function loadSummaryFromCoverageFinal() {
            if (!fs.existsSync(finalPath)) {
              return null;
            }
            const final = JSON.parse(fs.readFileSync(finalPath, 'utf8'));
            const entries = Object.values(final);
            const scopedEntries = entries.filter((fileCoverage) => {
              const filePath = fileCoverage?.path;
              return typeof filePath === 'string' && filePath.startsWith(coverageRoot);
            });
            const coverageEntries = scopedEntries.length > 0 ? scopedEntries : entries;
            const totals = {
              statements: { covered: 0, total: 0 },
              functions: { covered: 0, total: 0 },
              branches: { covered: 0, total: 0 },
              lines: { covered: 0, total: 0 },
            };
            const lineCoverage = new Map();
            for (const fileCoverage of coverageEntries) {
              for (const [id, count] of Object.entries(fileCoverage.s || {})) {
                totals.statements.total += 1;
                if (count > 0) {
                  totals.statements.covered += 1;
                }
                const line = fileCoverage.statementMap?.[id]?.start?.line;
                if (line !== undefined) {
                  const key = `${fileCoverage.path}:${line}`;
                  const current = lineCoverage.get(key) || false;
                  lineCoverage.set(key, current || count > 0);
                }
              }
              for (const count of Object.values(fileCoverage.f || {})) {
                totals.functions.total += 1;
                if (count > 0) {
                  totals.functions.covered += 1;
                }
              }
              for (const branches of Object.values(fileCoverage.b || {})) {
                for (const count of branches) {
                  totals.branches.total += 1;
                  if (count > 0) {
                    totals.branches.covered += 1;
                  }
                }
              }
            }
            totals.lines.total = lineCoverage.size;
            totals.lines.covered = Array.from(lineCoverage.values()).filter(Boolean).length;

            function pct({ covered, total }) {
              if (total === 0) return 100;
              return Math.round((covered / total) * 10000) / 100;
            }

            return {
              lines: { pct: pct(totals.lines) },
              functions: { pct: pct(totals.functions) },
              branches: { pct: pct(totals.branches) },
              statements: { pct: pct(totals.statements) },
            };
          }

          let summary;
          summary = loadSummaryFromCoverageFinal();
          if (!summary && fs.existsSync(summaryPath)) {
            const parsed = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
            if (hasAllMetrics(parsed?.total)) {
              summary = parsed.total;
            }
          }
          if (!summary) {
            console.error('❌ Coverage summary unavailable');
            process.exit(1);
          }

          const checks = [
            ['lines', summary.lines.pct],
            ['functions', summary.functions.pct],
            ['branches', summary.branches.pct],
            ['statements', summary.statements.pct],
          ];

          const failures = [];
          for (const [key, pct] of checks) {
            const threshold = thresholds[key];
            if (pct < threshold) {
              failures.push(`${key}: ${pct}% < ${threshold}%`);
            }
          }

          if (failures.length && enforcement === 'strict') {
            console.error('❌ Coverage thresholds failed:');
            failures.forEach(item => console.error(`  - ${item}`));
            process.exit(1);
          }

          if (failures.length) {
            console.warn('⚠️ Coverage thresholds failed (warn mode):');
            failures.forEach(item => console.warn(`  - ${item}`));
          } else {
            console.log('✅ Coverage thresholds passed');
          }
          NODE
