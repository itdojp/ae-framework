name: Nightly Matrix
on:
  schedule:
    - cron: '15 19 * * *'   # æ¯Žæ—¥ 04:15 JST
  workflow_dispatch:
concurrency:
  group: nightly-${{ github.ref }}
  cancel-in-progress: true
permissions: read-all
jobs:
  matrix-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [20, 22]
        kind: [unit, integration]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - run: corepack enable
      - run: pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      - run: pnpm run test:${{ matrix.kind }}
  summary:
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Nightly Matrix (summary)
        run: |
          printf "\n## ðŸŒƒ Nightly Matrix\n" >> "$GITHUB_STEP_SUMMARY" || true
          printf "- Concurrency: nightly-${{ github.ref }} (cancel in progress)\n" >> "$GITHUB_STEP_SUMMARY" || true
  perf:
    uses: ./.github/workflows/common/ci-core.yml
    with:
      node-version: '22'
      run-script: test:perf
