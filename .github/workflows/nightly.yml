name: Nightly Matrix
on:
  schedule:
    - cron: '0 18 * * *'   # 毎日 03:00 JST
  workflow_dispatch:
permissions: read-all
jobs:
  matrix-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20, 22]
        kind: [unit, integration]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - run: npm ci
      - run: npm run test:${{ matrix.kind }}
  perf:
    uses: ./.github/workflows/common/ci-core.yml
    with:
      node-version: '22'
      run-script: test:perf